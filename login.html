<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>登录 - KPP</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 检查用户是否已登录
            fetch('php/check_login.php')
              .then(response => response.json())
              .then(data => {
                    if (data.is_logged_in) {
                        window.location.href = 'index.html';
                    }
                });
        });
    </script>
</head>

<body>
    <!-- 菜单栏 -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">KPP Logo</a>
            <div class="flex space-x-4 nav-links">
                <!-- 导航链接将根据登录状态动态更新 -->
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">登录</h2>
        <form action="php/login.php" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">用户名</label>
                <input type="text" id="username" name="username" class="border border-gray-400 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">密码</label>
                <input type="password" id="password" name="password" class="border border-gray-400 p-2 w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">登录</button>
            <a href="register.html" class="ml-4 text-blue-500 hover:underline">注册</a>
        </form>
    </div>
</body>

</html>
